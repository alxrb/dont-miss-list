  - id: littlebrown
    brand: LittleBrown
    expires-date: 23-12-2016
    offer-collection: true
    title: Our favourite reads this Christmas
    short-copy: >
      Whether you are the book worm or you know someone that is, here are our top four page turners to enjoy over the festive season.
    long-copy: >
      <p><strong>Whether you are the book worm or you know someone that is, here are our top four page turners to enjoy over the festive season.</strong></p>

      <div class="row row--columns-6-6-gutters sub-offers">

        <div class="offer offer--small row__column">
          <a class="offer__link" href="https://www.amazon.co.uk/Fantastic-Beasts-Where-Find-Them/dp/1408708981/ref=sr_1_1?ie=UTF8&qid=1478185711&sr=8-1&keywords=fantastic+beasts"></a>
          <div class="offer__image">
            <img src="{{ site.baseurl }}/img/edition/{{ page.edition }}/offer-{{ offer.id }}-offer1.jpg">
          </div>
          <div class="row offer__content">
            <h4 class="offer__title ">Fantastic Beasts and Where to Find Them</h4>
            <p class="offer__description">
              Fantastic Beasts marks the screenwriting debut of J.K. Rowling, author of the beloved and internationally bestselling Harry Potter books. A feat of imagination and featuring a cast of remarkable characters and magical creatures, this is epic adventure-packed storytelling at its very best. Whether an existing fan or new to the wizarding world, this is a perfect addition for any film lover or reader's bookshelf.
            </p>
          </div>
        </div>

        <div class="offer offer--small row__column">
          <a class="offer__link" href="https://www.amazon.co.uk/I-See-You-Clare-Mackintosh/dp/0751566047/ref=sr_1_1?ie=UTF8&qid=1478185645&sr=8-1&keywords=i+see+you"></a>
          <div class="offer__image">
            <img src="{{ site.baseurl }}/img/edition/{{ page.edition }}/offer-{{ offer.id }}-offer2.jpg">
          </div>
          <div class="row offer__content">
            <h4 class="offer__title ">I See You</h4>
            <p class="offer__description">
              When Zoe Walker sees her photo in the classifieds section of a London newspaper, she is determined to find out why it's there. There's no explanation: just a grainy image, a website address and a phone number. Is it a mistake? A coincidence? Or is someone keeping track of every move they make...
            </p>
          </div>
        </div>

        <div class="offer offer--small row__column">
          <a class="offer__link" href="https://www.amazon.co.uk/Thug-Kitchen-101-Fast/dp/0751562300/ref=sr_1_1?ie=UTF8&qid=1478185674&sr=8-1&keywords=thug+kitchen+101"></a>
          <div class="offer__image">
            <img src="{{ site.baseurl }}/img/edition/{{ page.edition }}/offer-{{ offer.id }}-offer3.jpg">
          </div>
          <div class="row offer__content">
            <h4 class="offer__title ">Thug Kitchen</h4>
            <p class="offer__description">
              Thug Kitchen 101 includes more than 100 easy and accessible recipes to give you a solid start toward a better diet. TK holds your hand and explains ingredients from chickpeas to nooch so you'll feel confident knowing exactly you're cooking.
            </p>
          </div>
        </div>

        <div class="offer offer--small row__column">
          <a class="offer__link" href="https://www.amazon.co.uk/Start-Your-Sock-Drawer-Cluttered/dp/0751566071/ref=sr_1_1?ie=UTF8&qid=1478185689&sr=8-1&keywords=start+with+your+sock+drawer"></a>
          <div class="offer__image">
            <img src="{{ site.baseurl }}/img/edition/{{ page.edition }}/offer-{{ offer.id }}-offer4.jpg">
          </div>
          <div class="row offer__content">
            <h4 class="offer__title ">Sock Drawer</h4>
            <p class="offer__description">
              Many of us feel increasingly overwhelmed by - and guilty about - the sheer amount of stuff packed into our homes. And we're starting to realise that being organised at home means being able to face the world with a clear mind and increased energy. It all starts at home.
            </p>
          </div>
        </div>

      </div>

