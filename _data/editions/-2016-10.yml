    title: Not sure what to do next? Here's 20% off your next adventure
    short-copy: Use promo code <strong>SECRET20</strong> and save 20% on once in the lifetime experiences with Red Letter Days. Their wide range of experiences mean there is something to suit every taste; from afternoon tea in elegant surroundings to a weekend spent driving some of the world's most exhilarating supercars.
    long-copy: >
      <p><strong>Not sure what to do this month?</strong></p>
      <p>Everyone needs a little luxury in their lives now and again, and our wide range of experiences is sure to suit every taste, whatever it might be - a boutique hotel visit, an afternoon tea in elegant surroundings, a weekend spent driving some of the world's most exhilarating supercars and more, we offer a dazzling array of luxury experiences for you to choose from.</p>
      <p>Life can be slightly mundane sometimes, with a whole host of everyday tasks vying for attention. With that in mind, experiencing something different from the norm can provide just the kind of break that each of us need.</p>
      <p>So why not spoil yourself at a glamorous spa retreat and explore the lavish facilities that are bound to take your mind off the day-to-day. Can't bear to leave? You could always choose an overnight stay to prolong the relaxing escape and really make the most of 'me' time.</p>
      <p>If luxury conjures up images of exquisitely prepared food, then you're also in luck. Surprise someone special, we have a range of experiences offering Michelin-starred dining for two, for couples to share a romantic meal and indulge in some of the finest food and drink available anywhere in the country. From Gordon Ramsey restaurants in London to Hugh Fearnley-Whittingstall's rural River Cottage, be spoilt for choice.</p>
      <p>Luxury experiences just don't come around that often, and are not restricted to relaxing spas or delicious dining either, so make sure you set aside some time to enjoy the finer things in life. Wherever your passions lie - soaring in a Spitfire, speeding along in a supercar or shopping like a VIP, you deserve the indulgence. Treat yourself or your nearest and dearest to a luxury experience, because thrills come in all shapes and sizes. Who doesn't warrant a luxury as a perfect gift for a special occasion? An experience creates an everlasting memory.</p>
