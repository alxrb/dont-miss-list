      <p>here in the Secret Escapes office we had the opportunity to tryout the recipe boxes for ourselves.  From Mushroom Penne to Balinese Chicken we turned our ordinary week night dinners in to culinary delights that could have come from a top michelin star restaurant (even if we do say so ourselves). Like many of us after a long day at work the last thing on our minds is to spend hours in the kitchen whipping up a masterpiece. But the recipe card make it easy and quick to make gorgeous foolproof meals.</p>
