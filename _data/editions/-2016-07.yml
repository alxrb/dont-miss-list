    short-copy: If you have longed to bring the tastes and flavours of your holidays home to your kitchen, let us introduce you to our friends at SimplyCook with a recipe box with kits to cook 4 delicious meals for just £1
    long-copy: >
      <p>If you have longed to bring the tastes and flavours of your holidays home to your kitchen, let us introduce you to our friends at SimplyCook. Their chef­ designed recipe kits are your passport to recreate 50 of the most delicious dishes from around the world. Let’s travel round the continents to find culinary inspiration:</p>
      <p>Asia ­ will you cook the fragrant chicken and noodles of a Malaysian Laksa or serve up the richness of a Chinese Spiced Duck Salad with unique five spice blend</p>
      <p>Africa ­ travel to Morocco and enjoy Chicken Tagine in spicy tomato and chickpea sauce with apricots or dive into a West African Peanut Stew with deep flavours of cocoa, smoky chilli, cinnamon, cloves and oregano</p>
      <p>Middle East ­ create an Iranian Vegetable Stew packed with potatoes, butternut squash, tomatoes and spinach or warm and aromatic Lebanese Lamb with pilaf rice and fresh mint. Europe ­ closer to home, make a beautiful Spanish Paella with saffron, paprika, turmeric and parsley or a deep and creamy Wild Mushroom Penne</p>
      <p>Using a SimplyCook recipe kit and the step by step instruction card, chefs of all abilities can cook now cook these dishes and many more in just 20 minutes. And you can choose from the whole range which includes vegetarian, gluten free and low calorie options</p>
      <p>Just add a few fresh ingredients from your fridge to the unique spice and flavour pots contained in each recipe kit and get ready for the tastiest journey you have ever been on!</p>

