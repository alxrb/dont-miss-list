  - id: itb-hot-air-ballooning
    brand: IntotheBlue - Hot Air Ballooning
    title: You don’t have to leave the UK to try something new
    short-copy: Your adventure this summer can be as extreme or as gentle as you like. IntotheBlue gives you the chance to make the most of all that fresh air and warm weather. From hot air balloon rides to tours of our favourite cities get 10% off with promo code ITBSECRET10
    long-copy: >
      <p>Do you know someone who's glued to their iPad? Does all sensible conversation stop as soon as the telly goes on at your house? We know how you feel and that's why IntotheBlue’s experienced team of researchers scoured the length and breadth of the UK to collect the very best days out you could wish for. The range is most definitely eclectic, but does mean there will be something to suit all tastes, budgets and desires.</p>
      <p>Active types are spoilt for choice in this section with plenty of high-altitude thrills on offer, including tackling obstacle courses high up in the trees, throwing yourself off a platform 160ft above the ground with nothing but a length of (admittedly very strong) elastic cable attached to your ankles. If all that sounds too much, but you still want to be outside, how about touring the very lovely Oxford on a bike? It's a great way to combine sightseeing with gentle exercise as you burn off a few calories pedalling. </p>
      <p>When you think of flying, you immediately think of an aeroplane. And whilst IntotheBlue have lessons in light aircraft at aerodromes and airports in every corner of the UK, aerial experiences don't necessarily mean sitting in a plane. For starters, you could end up actually stand on the wing of one. Of course, you'll be firmly strapped in, but we still think you need to be just a little bit mad to do wing walking, but we have to say it's a firm favourite with daredevil IntotheBlue customers!</p>
      <p>Animal lovers are good stead too with a whole spectrum of experiences where you can walk with wolves, fly magnificent raptors, herd sheep with a Collie dog, or even make a change by adopting an animal who desperately needs your help to survive in the wild or in captivity.</p>
      <p>Just writing about these great activities has left us exhausted, enjoy now with an exclusive 10% off  with promo code ITBSECRET10 intheblue.co.uk</p>
    link: https://www.intotheblue.co.uk/flying-experiences/ballooning/balloon-flights/weekday-balloon-trips/
    terms-and-conditions: >
      <p>The exclusive ITBSECRET10 promo-code is valid until 11th August - and will give members 10% off gift experiences up to £250.00 (apart from the excluded <a href="https://www.intotheblue.co.uk/non-discountable-products/">non-discountable products</a>). For full Terms and Conditions please visit <a href="https://www.intotheblue.co.uk/terms-conditions/#divtAndC">https://www.intotheblue.co.uk/terms-conditions/#divtAndC</a></p>
