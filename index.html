---
layout: default
title: Home
---

<section class="section">
  <ul class="row">
    {% for edition-array in site.data.editions reversed %}
    {% assign edition = edition-array[1] %}
      <li class="edition">
        <h3><a class="edition__link" href="{{ site.baseurl }}{{ edition.link }}">{{ edition.name }}</a></h3>
      </li>
    {% endfor %}
  </ul>
</section>
